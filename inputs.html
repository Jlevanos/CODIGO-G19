<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipo de Inputs</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Tipos de Inputs</h1>
        <form>
          <div>
            <label for="text">Texto</label>
            <input
              type="text"
              id="text"
              placeholder="ingresar DNI"
              maxlength="8"
              required
              value="78787878"
              readonly
            />
          </div>
          <div>
            <label for="number">Numero</label>
            <input
              type="number"
              id="number"
              name="talla"
              min="0"
              max="10"
              step="0.1"
            />
          </div>
          <div>
            <label for="pass">password</label>
            <input type="password" id="Pass" name="password" />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" id="date" />
          </div>
          <div>
            <label for="datetime">DateTimne</label>
            <input type="datetime" name="" id="datetime" />
          </div>
          <div>
            <label for="radio">Radio</label>
            <input type="radio" name="radio" />
            <input type="radio" name="radio" />
            <input type="radio" name="radio" />
          </div>
          <div>
            <label for="file">File</label>
            <input type="file" id="file" />
          </div>
          <div>
            <label for="checkbox">checkbox</label>
            <input type="checkbox" name="archivo" id="checkbox" />
          </div>
          <div>
            <label for="color">Color</label>
            <input type="color" id="color" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="text-area">Text area</label>
            <textarea name="text-area" id="text-area" cols="30" rows="10">
            </textarea>
          </div>
          <DIv>
            <label for="select">Select</label>
            <select name="drlrct" id="select">
                <option value="">---seleccionar--</option>
                <option value="verde">verde</option>
                <option value="negro">negro</option>
                <option value="amarillo">amarillo</option>
            </select>
          </DIv>
        </form>
      </article>
    </main>
  </body>
</html>
